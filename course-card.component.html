
<div class="" *ngIf="crs" [ngClass]="klasi()" [ngStyle]="stilovikartichka()">

    <ng-template #noImg>
        <p>NO IMAGE !!!</p>
    </ng-template>


    <div class="course-title" [ngStyle]="stilovinaslov()">
        <!--    {{title}}            printanje na naslovot -->
        {{indeks+". " + crs.description}} 
    </div>
    <img width="300" alt="Angular Logo"
         [src]="crs.iconUrl" >

    <div class="course-description">
         {{course.longDescription}}
    </div>

    <div class="course-category" [ngSwitch]="crs.category">
        <div class="category" *ngSwitchCase="'BEGINNER'">Ova e Beginner</div>
        <div class="category" *ngSwitchCase="'INTERMEDIATE'">Ova e Intermediate</div>
        <div class="category" *ngSwitchCase="'ADVANCED'">Ova e Advanced</div>
        <div class="category" *ngSwitchDefault>Ova e Generichko</div>
    </div>

    <button [click]="onCrsViewed()">Click Cuci</button>
    <!-- <button [click]="onCrsViewed()">Click Cuci</button>  -->

</div>
